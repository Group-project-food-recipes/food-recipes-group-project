<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>kevin's test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
</head>
<script>
    $(document).ready(function(){
        $("#ingredientForm").submit(function (event){
            event.preventDefault()
            console.log("clicked")
            let ingredient = $("#ingredients").val()
            // console.log(ingredient)
            sendIngQuer(ingredient)
        })
    })

    function sendIngQuer(query){
        $("#recipeList").html(`<span></span>`)
        $.ajax({
            type: "GET",
            url: `http://www.localhost:3000/recipes?search=${query}`,
        })
        .done(function(result){
            for(let i = 0; i < result.length; i++){

                $("#recipeList").append(`
                <div class="border">
                    <h2>${result[i].title}</h2>
                    <h3> ${result[i].healthTags}</h3>
                    <h3> ${result[i].dietTags}</h3>
                </div>
                `)
                console.log(result[i].title)
            }
        })
        .fail(function(err){
            console.log(err)
        })
    }
</script>
<body>
    <form id="ingredientForm">
        Your Ingredient:<br>
        <input id="ingredients"type="text" name="ingredient"><br>
        <input type="submit" value="submit">
    </form>

    <div class="row">
            <div class="col-sm">
                <div id="recipeList"></div>
            </div>
            <div class="col-sm">

            </div>
            <div class="col-sm">

            </div>
    </div>
</body>
</html>
